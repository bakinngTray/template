<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>TM</title>
        <link rel="shortcut icon" href="img/tensor.png" type="image/x-icon">
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body class="app">
        <header class="header">
            <a href="/" class="header__link link">
                <img src="img/tensor.png" height="32" width="32"/>
                <span>Tensor Music</span>
            </a>
        </header>


        <main class="content">
            <aside class="accordion">
                <a href="/"><img src="img/rock.jpg" height="170" width="170"/></a>
                <a href="/"><img src="img/pop.jpg" height="170" width="170"/></a>
                <a href="/"><img src="img/folk.jpg" height="170" width="170"/></a>
            </aside>
            <div class="mainContent">
                <input type="text" class="mainContent__input" placeholder="search..."/>
                <div class="mainContent__list">
                    <button type="button" class="mainContent__item">BTS - Butter</button>
                    <button type="button" class="mainContent__item">BTS - Yet to Come</button>
                    <button type="button" class="mainContent__item">Crush - Rush Hour</button>
                    <button type="button" class="mainContent__item">BLACKPINK - Shut Down</button>
                    <button type="button" class="mainContent__item">Мельница - Дракон</button>
                    <button type="button" class="mainContent__item">КиШ - Валет и дама</button>
                    <button type="button" class="mainContent__item">ГрОб - Лед</button>
                    <button type="button" class="mainContent__item">Марко Поло - Странные дети</button>
                    <button type="button" class="mainContent__item">Imagine Dragons - Bones</button>
                    <button type="button" class="mainContent__item">Imagine Dragons - Enemy</button>
                    <button type="button" class="mainContent__item">Imagine Dragons - Beliver</button>
                    <button type="button" class="mainContent__item">Imagine Dragons - Natural</button>
                    <button type="button" class="mainContent__item">Imagine Dragons - Thunder</button>
                </div>
            </div>
        </main>


        <footer class="footer">
            <div class="footer__copyright">© <a href="https://www.last.fm/ru/">last.fm</a></div>
            <nav class="footer__donate">
                <a href="/" class="footer__link link">Стать спонсором</a>
                <a href="/" class="footer__link link">Пожертвование</a>
                <a href="/" class="footer__link link">Нематериальная помощь</a>
            </nav>
        </footer>
    </body>
</html>
